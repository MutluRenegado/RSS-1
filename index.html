<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RSS Feeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My RSS Feeds</h1>
    </header>

    <main>
        <ul id="rss-feeds"></ul>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feedparser/2.3.0/feedparser.min.js"></script>
    <script>
        const rssFeeds = [
            "https://example.com/rss/feed1.xml",
            "https://example.com/rss/feed2.xml"
            // Add more RSS feed URLs here
        ];

        const ul = document.getElementById("rss-feeds");

        rssFeeds.forEach(feedUrl => {
            const parser = new FeedParser();

            parser.parseUrl(feedUrl, (err, feed) => {
                if (err) {
                    console.error("Error parsing RSS feed", err);
                    return;
                }

                feed.items.forEach(item => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.textContent = item.title;
                    a.href = item.link;
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
